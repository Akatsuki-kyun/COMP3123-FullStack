  <!-- This is the HeroesComponent's template-->
  <!-- Modify the hero name | uppercase, activates the built-in UppercasePipe, formats strings, currency, and 
  other display data, Angular ships with several built-in pipes, can make DIY pipes-->
<div *ngIf="selectedHero">
  
  <h2>{{selectedHero.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedHero.id}}</div>
<div>
  <label>name: 
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>
</div>
<hr>
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor is Angular's repeater directive. It repeats the host element for each
    element in a list-->
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
